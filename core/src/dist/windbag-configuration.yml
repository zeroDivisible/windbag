# service specific settings for the application.
# those are the default servers which the applications knows about
connection_timeout_seconds: 10
response_timeout_seconds: 30

servers:
  - id: devvm
    server_address: 192.168.33.15
    server_port: 8700
    protocol: EPP

  - id: devvm2
    server_address: 192.168.33.20
    server_port: 700
    protocol: EPP


# dropwizard specific configuration
logging:
  level: info

  console:
    enabled: true

